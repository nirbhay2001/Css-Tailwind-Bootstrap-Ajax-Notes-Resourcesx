<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Property</title>
    <style>
         .container{
            background-color: red;
            height: 455px;
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            
        }
        img{
            width: 146px;  
            transition-property: width;
            transition-duration: 1s;
            transition-timing-function: ease-in;
            transition-delay: 3s;

            /* transition-delay: 3s; eske ke karn 3 sec bad me transition hona start hoga */
        }
         /* img:hover{
            width: 56px;
        }  */
        


    </style>

   
</head>
<body>
    <div class="container">
        <div class="box">
            <img id="myImage" src="https://source.unsplash.com/960x120/?nature,water" alt="image">
            <button id="btn">Toggle</button>
        </div>
    </div>

    <script>
        myImage.style.width = "146px";
        btn.addEventListener("click",()=>{
            if(myImage.style.width === '546px'){
                myImage.style.width = "146px"
            }
            else if(myImage.style.width === '146px'){
                myImage.style.width = "546px"
            }
           
        })
    </script>
</body>
</html>
