<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #green{
        color: green;
       } 
       #blue{
        color: red;
       }
       #initial{
        color: initial;
        /* color: initial; // initial se jo link ka bydefault color hota hai wahi color le lega */
       }
       #inherit{
        color: inherit;
        /* color: inherit; // inherit se ye us color ko lega jo eske parent ka color hoga */
       }
    </style>
</head>
<body>
    <div id="green">
        Green Text
        <br>
        <a href="" id="blue">Link 1</a>
        <br>
        <a href="" id="initial">Link 2</a>
        <br>
        <a href="" id="inherit">Link 3</a>
    </div>
</body>
</html>
