<!-- load() method -- loads data from a server and puts the returned data into the selected element. -->

<!-- $(selector).load(URL,data.callback); -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https:ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="loaddata"> <h2> This is going to change... </h2> </div>
        <button class="btn btn-success" id="btnclick"> Click on it </button>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnclick').click(function(){
                $('#loaddata').load('02_load.html',function(){
                    alert("This is done...");
                });
            })
        });
    </script>
</body>
</html>
