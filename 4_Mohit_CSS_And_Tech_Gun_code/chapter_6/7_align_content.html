<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Property</title>
    <style>
        .container{
            background-color: aquamarine;
             height: 150vh; 
            display: flex;
            /* flex-direction: column; */
            /* flex-direction: row; */
             flex-direction: row; 
              justify-content: center;
             /* align-items: flex-end;  */
             align-content: center;
             align-content: space-around;
             align-content: space-between;
             align-content: flex-start;
             align-content: flex-end;

             /*align-content bhi justify-content ki tarah ki kam karta hai justify-content horizontally kam karta hai to align-content verically kam karta hai*/

             /*align-content manages the space between the lines when items wrap. align-items aligns the items relative to each other when sizes of items are different. When the size of the items are the same and there is only one line,they behave similarly.*/


            
           
        }
        .box1{
            height: 234px;
            width: 345px;
            background-color: blue;
          
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: red;
            border: 2px solid black;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box2">box2b</div>
        <div class="box2">box2c</div>
    </div>
    
</body>
</html>
