<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ajax in one video</title>
  </head>
  <body>
    
    <h1>Ajax tutorial</h1>
    <button type="button" class="btn btn-primary" id="fetchBtn">Fetch Data</button>

    <button type="button" class="btn btn-secondary" id="backupBtn">Backup Button</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        let fetchBtn = document.getElementById('fetchBtn');
        fetchBtn.addEventListener('click',buttonClickHandler)

        function buttonClickHandler(){
            console.log('You have clicked the fetchBtn...');
            // Instantiate an xhr object
            const xhr = new XMLHttpRequest();

            // Open the object
            xhr.open('GET','01_harry.txt',true);

            // what to do on progress (optional)
            xhr.onprogress = function(){
                console.log('On Progress');
            }

            // xhr.onreadystatechange = function(){
            //     console.log('ready state is ',xhr.readyState);
            // }

            // what to do when response is ready
            xhr.onload = function(){
                if(this.status === 200){
                    console.log(this.responseText);
                }else{
                    console.error('Some error occured');
                }
                
            }
            // send the request
            xhr.send();
        }
    </script>
    
  </body>
</html>
