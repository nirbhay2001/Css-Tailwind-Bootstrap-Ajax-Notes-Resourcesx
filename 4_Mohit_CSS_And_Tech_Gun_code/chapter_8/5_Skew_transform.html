<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform origin property</title>
    <style>
              .container{
            background-color: red;
            height: 455px;
        }
        .box{
            border: 2px solid black;
           
            transform-origin: 0; 
            /* transform: skew(4deg,6deg); */
            /* transform: skewX(4deg); */
            transform: skewY(6deg);
           
        }
    </style>
</head>
<body>
    <!-- Transform origin property esme ak point ke about wah rotate karta hai -->
    <div class="container">
        <div class="box">
            <img src="https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?ixid=2yJhcHBfaWQiOjEyMDd9&w=750&dpr=2" alt="image">
        </div>
    </div>
</body>
</html>
