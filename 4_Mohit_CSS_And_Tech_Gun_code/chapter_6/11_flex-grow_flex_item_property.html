<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Property</title>
    <style>
        .container{

            display: flex;
            
            background-color: aquamarine;
            height: 50vh;
           
        }
          .box1{
            height: 100px;
            width: 120px;
            background-color: blue;
            border: 2px solid black;
          
          
          
          
        }
        .box2{
            height: 100px;
            width: 120px;
            background-color: red;
            border: 2px solid black;
            
        
        }
        #one{
            flex-grow: 1;
            /* eska matlab hai box1 grow kar sakta hai yadi space rahe to, yaha 1 ak ratio hai*/
            /*yadi row me space bacha hai to flex grow se us space ko cover kar liya jayega jinte ratio me diya gaya hai, ak hi row me sare ko adjust karna hai */
        }
        #two{
            flex-grow: 1;
        }
        #three{
            flex-grow: 2;
        }
        #four{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="one">box1</div>
        <div class="box2" id="two">box2</div>
        <div class="box2" id="three">box3</div>
        <div class="box2" id="four">box4</div>
    </div>
    
</body>
</html>
