<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>

    <!-- iframe ki help se hum kisi dusre website ko apne website per la sakte hai -->
    <iframe src="https://www.bing.com" frameborder="0" width="892px"></iframe><br>

    <video src="vid.mp4" controls width="556px"></video><br>
    <video src="vid.mp4" controls autoplay loop width="556px"></video>

    <!-- controls,autoplay,loop,width ye sara attributes hai -->
</body>
</html>
