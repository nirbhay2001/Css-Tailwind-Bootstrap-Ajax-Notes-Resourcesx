<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            background-color: yellow;
            grid-row-gap: 9px;
             grid-column-gap: 9px; 
            /* grid-template-columns: auto auto auto; */
            /* grid-template-columns: 34px 344px auto; */
            grid-template-columns: auto 50% auto;
            /* grid-template-columns: auto auto; esase column create kiya jata hai, jitna bar auto rahega utna hi bar number of column banega, aur dono column ki size same hogi; esi prakar se yadi three auto rahega to three column create hoga equal width and height ka hoga */

            /*grid-template-columns: 34px 344px auto; esase three column create hoga tino alag alag size ke honge*/
        }
        .item{
            background-color: aquamarine;
            border: 2px solid red;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="item" id="grid-1">1</div>
        <div class="item" id="grid-2">2</div>
        <div class="item" id="grid-3">3</div>
        <div class="item" id="grid-4">4</div>
        <div class="item" id="grid-5">5</div>
        <div class="item" id="grid-6">6</div>
        <div class="item" id="grid-7">7</div>
        <div class="item" id="grid-8">8</div>
        <div class="item" id="grid-9">9</div>
    </div>
</body>
</html>
