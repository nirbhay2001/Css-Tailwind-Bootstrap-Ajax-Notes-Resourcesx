<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Property</title>
    <style>

    </style>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
        }
        .box{
            width: 300px;
            background-color: red;
            color: white;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* animation-name: widthAnimate;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: 5;
             animation-direction: normal; 
             animation-direction: reverse; 
            animation-direction: alternate-reverse; */

            animation: widthAnimate 3s ease-in-out 0.5s 4 alternate;

        }
        img{
            animation: widthAnimate 0.1s ease-in-out 0.5s infinite alternate;
        }
        @keyframes widthAnimate {
            from{
                width: 30px;
                height: 30px;
            }
            to{
                width: 190px;
                height: 190px;
            }
        }

        /* jo img, box ka animaton 30px se lekar 100px tak hoga eska matlab yahi hai */
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="box">
            This is me
        </div> -->
        <img src="dragon.png" alt="image" width="344px">
    </div>
</body>
</html>
