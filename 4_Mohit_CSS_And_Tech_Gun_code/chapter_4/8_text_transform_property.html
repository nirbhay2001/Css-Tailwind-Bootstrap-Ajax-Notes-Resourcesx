<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform property</title>
    <style>
        p{
        background-color: red;
        width: 134px;
        height: 225px;
        color: white;
        text-decoration: underline;
        text-transform: uppercase;
      }
        /* text transform property ka use text ko lower case ya upper case me convert karne ke liye kiya jata hai */
    </style>
</head>
<body>
    <p>This is a nice boy</p>
</body>
</html>
