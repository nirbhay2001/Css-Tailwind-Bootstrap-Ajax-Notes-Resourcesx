<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: green;
            list-style-type: none; 
            border: 1px solid red;
            overflow: auto;

        }
        li{
            /* color: white; */
            padding: 5px 10px;
            float: left;
            /*li per float lagne se li ul se bahr aa jata hai, aisa esliye hita hai ki container chhota ho jata hai aur li bada ho jata hai, esliye container i.e ul me overflow ko auto karna padta hia */
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Team</li>
        <li>Contact us</li>
        <li>Donate</li>
    </ul>
</body>
</html>
