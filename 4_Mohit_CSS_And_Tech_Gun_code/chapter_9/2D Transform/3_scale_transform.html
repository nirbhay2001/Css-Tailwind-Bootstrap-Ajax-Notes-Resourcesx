<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            padding: 20px;
            margin: 20px;
        }
        a{
            text-decoration: none;
            background-color: lightcoral;
            padding: 10px 20px;
            color: white;
          
        }
        a:hover{
            display: inline-block;
           /* transform: scale(2,3); */
           /*transform: scale(2,3); esase block ke height aur width ko ghatya or badhya ja sakta hai; esame original width ko 2 times kar dega aur original height ko 3 times kar dega*/
           /* transform: scale(0.8,0.7); */
           /* transform: scaleX(0.8); */
           /* transform: scaleX(0.8); esase kewal ak X-direction me size increase karega ya dec karega */
           transform: scaleY(2);
        }
    </style>
</head>
<body>
    <div id="wrapper">
    <a href="">click here</a>
    </div>
</body>
</html>
