<!DOCTYPE html>
<html>

<!-- Forms-->

<!-- Label and input-->
<h1>Forms</h1>
<form>
    <label>First name:</label>
    <input type="text">
</form>
<br>
<br>
<br>
<!-- input type password-->
<form>
    User name:<br>
    <input type="text" name="username" value="enter your username"><br>
    User password:<br>
    <input type="password" name="psw" value="password">
</form>
<br>
<br>
<br>

<!-- select and option-->
<form>
<label>Choose a car:</label>
<select>
  <option value="1">Volvo1</option>
  <option value="2">Saab</option>
  <option value="fiat" >Fiat</option>
  <option value="audi">Audi</option>
</select>
</form>
<br>
<br>
<br>

<!-- selected-->
<form>
<label>Choose a car:</label>
<select>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat" selected>Fiat</option>
  <option value="audi">Audi</option>
</select>
</form>
<br>
<br>
<br>
<!-- Size & Multiple-->
<form>
<label>Choose a car:</label>
<select size="3" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat" selected>Fiat</option>
  <option value="audi">Audi</option>
</select>
</form>
<br>
<br>
<br>
<!-- Multiple-->
<!-- Also works with file and email input types-->
<form>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple>
</form>
<br>
<br>
<br>

<!-- textarea-->
<form>
    <textarea rows="20" cols="50">
        The cat was playing in the garden.
    </textarea>
</form>
<br>
<br>
<br>

<!-- button-->
<form>
    <button type="button">Click Me!</button>
</form>

<br>

<br>

<!-- button onclick-->
<!-- if type is not given, by default the type is "submit"-->

</form>
<br>
<br>

<!-- Mandatory Fields, submit, and action-->

<!-- fieldset and legend-->
<form action="/action_page.php">
  <fieldset>

<br>
<br>
<!-- HTML5 datalist tag : 
  A datalist with pre-defined options (connected to an <input> element):-->
<!--The <datalist> element's id attribute must be equal 
  to the <input> element's list attribute (this binds them together).-->
  
<form action="/action_page.php">
  <label for="browser">Choose your browser from the list:</label>
  <input list="browsers" name="browser" id="browser">

  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>
<br>
<br>
<br>
<!-- HTML5 output tag-->
<form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  20
  <input type="range"  id="a" name="a" value="50" min="20">
  100 +
  <input type="number" id="b" name="b" value="50" max="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>
