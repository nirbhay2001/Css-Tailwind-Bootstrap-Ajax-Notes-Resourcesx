<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            padding: 20px;
            margin: 20px;
        }
        a{
            text-decoration: none;
            background-color: lightcoral;
            padding: 10px 20px;
            color: white;
            /* transform: translate(50px 50px); */
            /*transform property inline block per kam nahi karta hai; ye kewal inline-block aur block element per kam karta hai*/
            /*transform: translate(50px 50px); esame translate ka matlab hai ki block ko shift karna, eame x-axis me 50px and y-axis me 50px shift hoga*/
            /* display: inline-block;  */
        }
        a:hover{
            display: inline-block;
            transform: translate(50px 50px); 
        }
    </style>
</head>
<body>
    <div id="wrapper">
    <a href="">click here</a>
    </div>
</body>
</html>
