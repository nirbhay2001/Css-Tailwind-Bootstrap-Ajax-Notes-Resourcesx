<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;  
            /* display: inline-grid; */
            background-color: yellow;
            padding: 20px;

            /*display: inline-grid; ye content ke size per dependent karta hai ; i.e  font-size: 40px; eske size per dependent karta hai*/

            /*
            Both flexbox and css grid has its own importance and should be used for designing a web page.
                --> Grid works for two dimensional aligment
                --> Flexbox is good for space distribution
            */

            /*
            Grid Lines
             --> The lines between columns are called column lines.
             --> The lines between rows are called row lines.
            */

            /*esme ak row ka height utna hota hai jitna content ka size diya gya hai*/
        }
        .item{
            background-color: aquamarine;
            border: 2px solid red;
            padding: 20px;
            font-size: 40px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="item" id="grid-1">1</div>
        <div class="item" id="grid-2">2</div>
        <div class="item" id="grid-3">3</div>
        <div class="item" id="grid-4">4</div>
        <div class="item" id="grid-5">5</div>
        <div class="item" id="grid-6">6</div>
        <div class="item" id="grid-7">7</div>
        <div class="item" id="grid-8">8</div>
        <div class="item" id="grid-9">9</div>
    </div>
</body>
</html>
