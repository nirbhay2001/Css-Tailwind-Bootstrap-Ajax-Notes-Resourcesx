<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .box1{
            height: 234px;
            width: 345px;
            background-color: blue;
            float: right;
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: red;
            float: right; 
            /* float: right; esase box2 right ki taraph move kar jayega */
            /*box1 pahle right me dhakela jayega phir uske bad box2 */
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
