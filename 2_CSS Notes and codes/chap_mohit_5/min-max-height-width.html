<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Height</title>
    <style>
        .container{ 
            width:344px;
            height: 4vh;
            background-color: red;
            /* min-height: 50vh; esaka use karane se minimum height set ho jata hai esase adhik ho sakta hai lekin esase kam nahi ho sakta hai  , ye maximum ke liye bhi lagu hota hai ,jaisa height ke liye mim ,max ka use karate kai usi prakar se width ke liye bhi lagu hota hai*/
            min-height: 50vh;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
