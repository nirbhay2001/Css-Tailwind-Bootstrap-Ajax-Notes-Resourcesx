<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <div>
       <iframe width="560" height="315" src="https://www.youtube.com/watch?v=Edsxf_NBFrw" frameborder="0" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;pictire-in-picture" allowfullscreen></iframe> <br>
       <iframe src="https://www.bing.com" frameborder="0" width="892px"></iframe>
       <!-- google embeded karne ki allow nahi karati hai isliye youtube wala video and google show nahi ho pa raha hai html page per -->
       <iframe src="https://www.google.com" frameborder="0" width="892px"></iframe>
       <!-- is type se html page me video embed kiya jata hai -->
       <video src="vid.mp4" controls width="523px"></video>
       <!-- isase video khud se hi start ho jayega aur video end hone ke bad phir se start ho jayega loop lagane ke karan -->
       <video src="vid.mp4" controls autoplay loop width="523px"></video>
    </div>
</body>
</html>
