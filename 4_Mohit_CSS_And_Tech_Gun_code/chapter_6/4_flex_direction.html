<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Property</title>
    <style>
        .container{
            display: flex;
            /* flex-direction: column; */
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            flex-direction: column-reverse;
             /* ye sara properties ak container per lagega , item per nahi lagega, esme box1,box2,box2b,box2c item hai hai en sabhi item per es property ko nahi laga sakte hai */
             /*flex-direction property se bataya jata hai ki item ko container me kis direction me float karwana hai */
        }
          .box1{
            height: 234px;
            width: 345px;
            background-color: blue;

            /*yadi container ke item ke size ko chhota ya bada karna hai to us sare item per height and width set karna padega*/
          
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: red;
            border: 2px solid black;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box2">box2b</div>
        <div class="box2">box2c</div>
    </div>
    
</body>
</html>
