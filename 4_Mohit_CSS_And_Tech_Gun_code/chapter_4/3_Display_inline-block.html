<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
    <style>
               .box1{
            width: 431px;
            height: 1134px;
            background-color: red;
            display: inline-block;
            margin: 23px;
            padding: 13px;
        }
        .box2{
            width: 431px;
            height: 1134px;
            background-color: rgb(63, 24, 142);
            display: inline-block;
            margin: 23px;
            padding: 13px;
            
        } 
        /* jis box per inline-box lagte hai uske height and width ko ghata ya badha sakte hai, esme margin and padding top , right , bottom , left me laga sakte hai */
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor</div>
    <div class="box2">Lorem ipsum dolor sit</div>
</body>
</html>
