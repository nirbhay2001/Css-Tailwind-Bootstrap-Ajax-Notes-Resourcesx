<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font family property</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <style>
        p {

            width: 1134px;
            height: 1225px;
            color: white;
            /* text-decoration: underline; */
            /* line-height: 0.2px; */
            font-size: 23px;
            /* font-family: ubuntu, 'Courier New', Courier, monospace; */
            /* single coated tab lagte hai jab nam ke bich me sapce ho , yaha courier New ke bich me space hai */

            font-family: 'PT Sans', sans-serif;
        }

        /* font-family se text ke likhawat ko change kar sakte hai */
    </style>
</head>

<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non illo provident voluptatum! Quisquam dolorem nisi
        ipsum hic magnam enim ullam, modi animi laboriosam, voluptatum eveniet voluptas repudiandae doloribus autem
        impedit corporis nemo, ipsa magni?</p>
</body>

</html>
