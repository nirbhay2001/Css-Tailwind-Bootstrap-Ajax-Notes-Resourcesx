<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration property</title>
    <style>
      p{
        background-color: red;
        width: 134px;
        height: 225px;
        color: white;
        text-decoration: underline;
      }
     /* text-decoration ke aur type ko pata karne ke liye MDN ka reference le sakte hai    */
    </style>
</head>
<body>
    <p>This is a nice boy</p>
</body>
</html>
