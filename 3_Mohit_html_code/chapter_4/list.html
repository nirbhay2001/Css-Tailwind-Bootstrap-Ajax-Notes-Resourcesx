
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    
    <ul type = "circle">
        <!-- <ul type = "square"> type ak attribute  -->
        <!-- ul --- unorderd list , eska use list ko banne ke liye use karte hai -->

        <!-- li --- list item -->
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
        <br>
            <ol type = "I">
                <!-- ol --- order list , esme list item number se print hoga -->
                <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
            </ol>
        

    </ul>
</body>
</html>
