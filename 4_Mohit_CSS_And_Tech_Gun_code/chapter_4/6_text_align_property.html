<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text align property</title>
    <style>
         .box1{
            width: 431px;
            height: 1134px;
            background-color: red;
           display: none;
            margin: 23px;
            padding: 13px;
        }
        .box2{
            width: 431px;
            height: 1134px;
            background-color: rgb(63, 24, 142);
            /* text-align: center; */
            text-align: right;
           
            
        }
        /* text-align se kewal div ke ander ka text move karta hai n ki div move karta hai */
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor</div>
    <div class="box2">Lorem ipsum dolor sit</div>  
</body>
</html>
